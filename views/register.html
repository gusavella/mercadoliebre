<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="register-form">
        <form action="/" method="get">
            <label for="name">Nombre y apellido:</label>
            <input type="text" name="name" id="name">

            <label for="user"> Nombre de usuario:</label>
            <input type="text" name="user" id="user">

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate">

            <label for="adress">Domicilio</label>
            <input type="text" name="adress" id="adress">

            <label for="profile">Perfil de usuario:</label>
            <select name="profile" id="profile">
                <input type="radio" name="buy" id="profile" value="buy" >Comprar</option>
                <input type="radio" name="sell" id="profile" value="sell">Vender</option>
            </select>

            <label for="categories">Categorias de interes:</label>

                <input type="checkbox" name="categories" id="electro" value="electro">
                <label for="electro">Electro</label>

                <input type="checkbox" name="categories" id="moda" value="moda">
                <label for="moda">Moda</label>

                <input type="checkbox" name="categories" id="hogar" value="hogar">
                <label for="hogar">Hogar</label>

                <input type="checkbox" name="categories" id="jugueteria" value="jugueteria">
                <label for="jugueteria">Jugueteria</label>

                <input type="checkbox" name="categories" id="vidaSana" value="vidaSana">
                <label for="vidaSana">Vida Sana</label>

                <label for="userphoto">Foto de usuario</label>
                <input type="file" name="userphoto" id="userphoto">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">

                <label for="password">Confirmar contraseña</label>
                <input type="password" name="password" id="password">

                <button type="submit">Enviar</button>
                <button type="reset">Borrar todo</button>
        </form>
    </div>
</body>
</html>
